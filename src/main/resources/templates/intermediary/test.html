<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Simplificado de Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Formulario Simplificado de Prueba</h2>
        <form th:action="@{/intermediary/test/{id}(id=${intermediaryId})}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Idoneidad File:</label>
                <input type="file" name="idoneidadFile" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Work Experience File:</label>
                <input type="file" name="workExperienceFile" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
