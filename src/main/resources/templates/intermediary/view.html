<!-- intermediary/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Intermediary Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Intermediary Details</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Basic Information</h4>
                        <p><strong>Name:</strong> <span th:text="${intermediary.name}"></span></p>
                        <p><strong>Status:</strong> <span th:text="${intermediary.status}"></span></p>
                        <p><strong>Type:</strong> <span th:text="${intermediary.type}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h4>Contact Information</h4>
                        <p><strong>Email:</strong> <span th:text="${intermediary.email}"></span></p>
                        <p><strong>Phone:</strong> <span th:text="${intermediary.phone}"></span></p>
                        <p><strong>Address:</strong> <span th:text="${intermediary.address}"></span></p>
                    </div>
                </div>
                
                <!-- File Upload Section -->
                <div class="row mt-4">
                    <div class="col-12">
                        <h4>Documents</h4>
                        <form th:action="@{/intermediary/file/upload}" method="post" 
                              enctype="multipart/form-data">
                            <input type="hidden" name="intermediaryId" 
                                   th:value="${intermediary.id}"/>
                            <div class="form-group">
                                <label>Document Type</label>
                                <select name="type" class="form-control">
                                    <option value="CERTIFICATE">Certificate</option>
                                    <option value="SUPPORT">Support Document</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>File</label>
                                <input type="file" name="file" class="form-control"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
                
                <!-- Observations Section -->
                <div class="row mt-4">
                    <div class="col-12">
                        <h4>Observations</h4>
                        <div th:each="observation : ${observations}" class="alert alert-info">
                            <p><strong>Field:</strong> <span th:text="${observation.fieldName}"></span></p>
                            <p><strong>Comment:</strong> <span th:text="${observation.observation}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
