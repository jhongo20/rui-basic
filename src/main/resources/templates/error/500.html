<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Interno del Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .error-icon {
            font-size: 80px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .error-actions a {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn-home {
            background-color: #ff4d4d;
            color: #ffffff;
        }
        .btn-home:hover {
            background-color: #cc0000;
        }
        .btn-back {
            background-color: #ffcc00;
            color: #000;
        }
        .btn-back:hover {
            background-color: #e6b800;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #ff4d4d;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .phrase {
            font-style: italic;
            color: #ffcc00;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #cc0000;
        }
        .error-icon {
            font-size: 50px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="fas fa-bug error-icon"></i>
            <h1>500</h1>
            <h2>Error Interno del Servidor</h2>
            <p>¡Ups! Algo salió mal en nuestros servidores.</p>
            <p class="phrase">"Los servidores también necesitan un respiro de vez en cuando..."</p>
            <p class="phrase">"Si ves este mensaje, no eres tú, somos nosotros."</p>
            <p class="text-muted">
                <small th:text="'Ruta: ' + ${path}">Ruta</small>
            </p>
            <p class="text-muted">
                <small th:text="'Fecha: ' + ${#dates.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}">Fecha</small>
            </p>
        </div>
        <a href="/dashboard" class="btn-home">
            <i class="fas fa-home"></i> Volver a casa
        </a>
        <a href="javascript:history.back()" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
</body>
</html>
