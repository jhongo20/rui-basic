<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prueba de Correo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Prueba de Env√≠o de Correo</h1>
    <form th:action="@{/api/test/email}" method="post">
        <div>
            <label for="to">Correo destinatario:</label>
            <input type="email" id="to" name="to" required>
        </div>
        <div>
            <label for="subjectType">Tipo de asunto (1-9):</label>
            <input type="number" id="subjectType" name="subjectType" min="1" max="9" value="1">
        </div>
        <button type="submit">Enviar correo de prueba</button>
    </form>
</body>
</html>
